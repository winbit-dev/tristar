<!DOCTYPE html>
<html class="js-no-overflow-scrolling">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/slidePage.css">
	<link rel="stylesheet" type="text/css" href="css/page-animation.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="slidePage-container" id="slidePage-container">
		<div class="item item1">
			<div class="main-text">
				<h2 class="title">Hi! We are <br/>tristar ventures</h2>
				<p>Tristar ventures is a global tech company positioned to lead blockchain <br/>innovation from the front.</p>
			</div>
			<!-- div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div -->
		</div>
		<div class="item item2">
			<h1>About</h1>
			<!--div class="prev-page" onclick="slidePage.prev()"><i class="fa fa-angle-up"></i></div> 
		<div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div -->
		</div>
		<div class="item item3">
			<h1>Team</h1>
			<!--div class="prev-page" onclick="slidePage.prev()"><i class="fa fa-angle-up"></i></div> 
		<div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div -->
		</div>
		<div class="item item4">
			<h1>Partners</h1>
			<!--div class="prev-page" onclick="slidePage.prev()"><i class="fa fa-angle-up"></i></div> 
		<div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div -->
		</div>
		<div class="item item5">
			<h1>Contact</h1>
			<!--div class="prev-page" onclick="slidePage.prev()"><i class="fa fa-angle-up"></i></div> 
		<div class="next-page" onclick="slidePage.next()"><i class="fa fa-angle-down"></i></div -->
		</div>
		
		<div class="body-inner">
  		<div class="vignette"></div>
			<canvas></canvas>
		</div>


		
		
		<nav class="pagination" id="pagination">
			<span class="dot-line"></span>
			<a onclick="slidePage.index(1)">
				<div class="menu">Main</div>
				<div class="circle"><span class="dot"></span></div>
			</a> 
			<span class="dot-line"></span>
			<a onclick="slidePage.index(2)">
				<div class="menu">About</div>
				<div class="circle"><span class="dot"></span></div>
			</a> 
			<span class="dot-line"></span>
			<a onclick="slidePage.index(3)">
				<div class="menu">Team</div>
				<div class="circle"><span class="dot"></span></div>
			</a>
			<span class="dot-line"></span>
			<a onclick="slidePage.index(4)">
				<div class="menu">Partners</div>
				<div class="circle"><span class="dot"></span></div>
			</a>
			<span class="dot-line"></span>
			<a onclick="slidePage.index(5)">
				<div class="menu">Contact</div>
				<div class="circle"><span class="dot"></span></div>
			</a>
			<span class="dot-line"></span>
		</nav>
		
	</div>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script> 
<script type="text/javascript" src="js/slidePage.js"></script>
	
<script type="text/javascript">
    $('#pagination').find('a').eq(0).addClass('active')
    slidePage.init({
        /*'index': 1,*/
        before:function(index,direction,target){
            if(direction=='next'){x
                if(target==1){
                    slidePage.fire(2)
                }
                $('#pagination').find('a').removeClass('active').eq(index).addClass('active')
            }else if(direction=='prev'){
                $('#pagination').find('a').removeClass('active').eq(target-1).addClass('active')
            }
        },
        after:function(index,direction,target){
        },
        'useAnimation': true,
        'refresh': true,
        'speed': false,
    });
</script>

<script src="js/jquery.noisy.min.js"></script>
<script>
		$('.slidePage-container').noisy({
			intensity: 1,
			size: 150,
			opacity: 0.08,
			fallback: 'fallback.png',
			monochrome: false
		});
</script>
<script src="js/typeit.min.js"></script>
<script>	
	$('.main-text>.title').typeIt({
		speed: 25,
		cursor: false
	});
	$('.main-text>p').typeIt({
		speed: 5,
		cursor: true,
		startDelay: 2500
	});
</script>
<script src="js/animation.js"></script>
</body>
</html>
